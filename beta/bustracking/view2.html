<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Spotting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Bus Spotting</h1>
  <table>
    <thead>
      <tr>
        <th>Bus Plate</th>
        <th>Service</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody id="busList">
      <!-- Bus sighting will be inserted here dynamically -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBctgwRSi-AEoAC6zun_-jXMlyWRzrU7uA",
      authDomain: "enviro500web.firebaseapp.com",
      projectId: "enviro500web",
      storageBucket: "enviro500web.appspot.com",
      messagingSenderId: "821087210177",
      appId: "1:821087210177:web:96f8bd5e588ed33085e240",
      measurementId: "G-DQZ8WQFYSR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to display the most recently updated bus sighting
    function displayLatestBusSighting() {
      const busList = document.getElementById('busList');

      // Clear existing data
      busList.innerHTML = '';

      // Get the most recently updated bus sighting from Firestore
      db.collection('bus-sightings')
        .orderBy('timestamp', 'desc')
        .limit(1)
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
              <td><a href="#" onclick="showBusLogs('${data.busPlate}')">${data.busPlate}</a></td>
              <td>${data.service}</td>
              <td>${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'N/A'}</td>
            `;
            busList.appendChild(row);
          });
        })
        .catch((error) => {
          console.error('Error getting latest bus sighting: ', error);
        });
    }

    // Function to show bus logs in a window
    function showBusLogs(busPlate) {
      const busLogsWindow = window.open('', 'Bus Logs', 'width=600,height=400,scrollbars=yes');
      if (!busLogsWindow) return; // Popup blocked

      // Get all logs regarding the given bus plate
      db.collection('bus-sightings')
        .where('busPlate', '==', busPlate)
        .orderBy('timestamp', 'desc')
        .get()
        .then((querySnapshot) => {
          busLogsWindow.document.write('<h2>Bus Logs for ' + busPlate + '</h2>');
          busLogsWindow.document.write('<ul>');
          querySnapshot.forEach((doc) => {
            const logData = doc.data();
            busLogsWindow.document.write('<li>' + logData.timestamp.toDate().toLocaleString() + ': ' + logData.service + '</li>');
          });
          busLogsWindow.document.write('</ul>');
        })
        .catch((error) => {
          console.error('Error getting bus logs: ', error);
          busLogsWindow.document.write('<p>Error getting bus logs.</p>');
        });
    }

    // Call the function initially
    displayLatestBusSighting();
  </script>
</body>
</html>
