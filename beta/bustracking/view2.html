<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Spotting</title>
  <style>
        @font-face {
            font-family: 'Inter';
            src: url('https://enviro500.github.io/files/Inter-Regular.ttf') format('truetype');
        }
    body {
      font-family: Inter, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .green-box {
      background-color: #a3d6a3;
      padding: 5px;
      border-radius: 5px;
    }
    .orange-box {
      background-color: #ffcc80;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Bus Spotting</h1>
  <table>
    <thead>
      <tr>
        <th>Bus Plate</th>
        <th>Date</th>
        <th>Service No.</th>
        <th>Destination</th>
        <th>Bus Stop</th>
        <th>Status</th> <!-- New column added for status -->
      </tr>
    </thead>
    <tbody id="busList">
      <!-- Bus sightings will be inserted here dynamically -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBctgwRSi-AEoAC6zun_-jXMlyWRzrU7uA",
      authDomain: "enviro500web.firebaseapp.com",
      projectId: "enviro500web",
      storageBucket: "enviro500web.appspot.com",
      messagingSenderId: "821087210177",
      appId: "1:821087210177:web:96f8bd5e588ed33085e240",
      measurementId: "G-DQZ8WQFYSR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to display bus sightings
    function displayBusSightings() {
      const busList = document.getElementById('busList');

      // Clear existing data
      busList.innerHTML = '';

      // Get bus sightings from Firestore
      db.collection('busPlate').orderBy('timestamp', 'desc').get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const lastUpdated = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' }) : 'N/A';
          const status = getStatus(data.timestamp);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="${getBusLink(doc.id)}" target="_blank">${doc.id}</a></td>
            <td>${lastUpdated}</td>
            <td>${data.Service}</td>
            <td>${data.Destination}</td>
            <td>${data.BusStop}</td>
            <td>${status}</td>
          `;
          busList.appendChild(row);
        });
      }).catch((error) => {
        console.error('Error getting bus sightings: ', error);
      });
    }

    // Function to generate bus links based on bus plate
    function getBusLink(busPlate) {
      // Example URLs for bus plates
      const busLinks = {
        'SG5999Z': 'https://sg5999z.com',
        'SG4013A': 'https://ilovebuses.com'
        // Add more mappings as needed
      };

      // Check if bus plate exists in busLinks, if not, return a default URL
      return busLinks[busPlate] || 'https://example.com';
    }

    // Function to get the status based on the timestamp
    function getStatus(timestamp) {
      if (!timestamp) return 'N/A';

      const tenDaysAgo = new Date();
      tenDaysAgo.setDate(tenDaysAgo.getDate() - 10);
      const sightingDate = timestamp.toDate();

      if (sightingDate > tenDaysAgo) {
        return '<span class="green-box">[✔️] In Service</span>';
      } else {
        return '<span class="orange-box">[❓] Not Spotted</span>';
      }
    }

    // Call the function initially
    displayBusSightings();
  </script>
</body>
</html>
