<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRT Disruption Info</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>MRT Disruption Information</h1>
  <div id="disruption-info"></div>

  <script>
    function fetchData() {
      fetch("https://corsproxy.io/?http%3A%2F%2Fdatamall2.mytransport.sg%2Fltaodataservice%2FTrainServiceAlerts", {
        method: "GET",
        headers: {
          "AccountKey": "1wo2iVrSTjeP0HHhAwdwoQ=="
        }
      })
      .then(response => response.json())
      .then(data => {
        // Process the fetched data and display it
        document.getElementById("disruption-info").innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error("Error fetching data:", error));
    }

    // Fetch data initially
    fetchData();

    // Fetch data every 10 seconds
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
