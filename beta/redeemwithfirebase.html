<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker/Redeem</title>
</head>
<body>
    <h1>Code Checker/Redeem</h1>
    <input type="text" id="codeInput" placeholder="Enter your code">
    <button id="checkButton">Check Code</button>
    <div id="message"></div>

    <!-- Firebase JavaScript SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBctgwRSi-AEoAC6zun_-jXMlyWRzrU7uA",
            authDomain: "enviro500web.firebaseapp.com",
            projectId: "enviro500web",
            storageBucket: "enviro500web.appspot.com",
            messagingSenderId: "821087210177",
            appId: "1:821087210177:web:96f8bd5e588ed33085e240",
            measurementId: "G-DQZ8WQFYSR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function checkCode() {
            const code = document.getElementById("codeInput").value.trim();
            const messageDisplay = document.getElementById("message");

            console.log("Checking code:", code); // Add this line to log the code
            
            try {
                const docRef = doc(db, "codes", code);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    messageDisplay.innerText = docSnap.data().message;
                } else {
                    messageDisplay.innerText = "Invalid code.";
                }
            } catch (error) {
                console.error("Error getting document:", error);
            }
        }

        document.getElementById("checkButton").addEventListener("click", checkCode);
    </script>
</body>
</html>
