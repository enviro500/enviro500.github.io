<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker/Redeem</title>
</head>
<body>
    <h1>Code Checker/Redeem</h1>
    <input type="text" id="codeInput" placeholder="Enter your code">
    <button onclick="checkCode()">Check Code</button>
    <div id="message"></div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBctgwRSi-AEoAC6zun_-jXMlyWRzrU7uA",
            authDomain: "enviro500web.firebaseapp.com",
            projectId: "enviro500web",
            storageBucket: "enviro500web.appspot.com",
            messagingSenderId: "821087210177",
            appId: "1:821087210177:web:96f8bd5e588ed33085e240"
        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firestore instance
        const db = firebase.firestore();

        function checkCode() {
            const code = document.getElementById("codeInput").value.trim();
            const messageDisplay = document.getElementById("message");

            // Check if code exists in Firestore
            db.collection("codes").doc(code).get()
                .then((doc) => {
                    if (doc.exists) {
                        messageDisplay.innerText = doc.data().message;
                    } else {
                        messageDisplay.innerText = "Invalid code.";
                    }
                })
                .catch((error) => {
                    console.error("Error getting document:", error);
                });
        }
    </script>
</body>
</html>
