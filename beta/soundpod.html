<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Website</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI Variable Static Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .music-player {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .progress-bar {
            background-color: #ddd;
            height: 10px;
            width: 70%;
            position: relative;
        }

        .progress {
            background-color: #4CAF50;
            height: 100%;
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="home-button">Home</a>
        <h1 class="website-logo">Website Logo</h1>
    </header>

    <!-- Playlist Section -->
    <section class="playlist-section">
        <h2 class="playlist-title">My Playlist</h2>
        <button class="play-all-button">Play All</button>

        <!-- Table for Songs -->
        <table>
            <thead>
                <tr>
                    <th>Album Cover</th>
                    <th>Song Name</th>
                    <th>Play</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="album1-cover.jpg" alt="Album 1 Cover"></td>
                    <td>WRLD - Hung Up</td>
                    <td><audio controls><source src="enviro500.github.io/files/soundpod/WRLD.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></td>
                </tr>
                <!-- Add more rows for additional songs -->
            </tbody>
        </table>
    </section>

    <!-- Music Player -->
    <footer class="music-player">
        <div class="player-controls">
            <button class="previous-button">Previous</button>
            <button class="play-stop-button">Play/Stop</button>
            <button class="next-button">Next</button>
        </div>
        <div class="current-track-info">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </footer>

    <!-- Your JavaScript code goes here -->
    <script>
        // Play/Stop functionality
        const playStopButton = document.querySelector('.play-stop-button');
        let isPlaying = false;

        playStopButton.addEventListener('click', function() {
            if (isPlaying) {
                // Pause the music
                // Your pause code goes here
                isPlaying = false;
                playStopButton.textContent = 'Play';
            } else {
                // Play the music
                // Your play code goes here
                isPlaying = true;
                playStopButton.textContent = 'Stop';
            }
        });
    </script>
</body>
</html>
