<!DOCTYPE html>
<html>
<head>
  <title>Redirect</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Gotham Black', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>You will be redirected in <span id="timer">5</span> seconds.</h1>

  <script>
    var queryParams = new URLSearchParams(window.location.search);
    var redirectUrl = queryParams.get('url'); // Get the 'url' query parameter
    var timer = 5; // Set the initial timer value

    function countdown() {
      if (timer > 0) {
        timer--;
        document.getElementById('timer').textContent = timer;
      } else {
        window.location.href = redirectUrl; // Redirect to the specified URL
      }
    }

    setInterval(countdown, 1000); // Call the countdown function every second
  </script>
</body>
</html>
