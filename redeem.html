<!DOCTYPE html>
<html>
<head>
	<title>Redeem / Enviro500</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			text-align: center;
			padding: 50px;
		}
		input[type=text] {
			padding: 15px; /* Increased padding to make the input box taller */
			width: 300px; /* Increased width to make the input box wider */
			border-radius: 5px;
			border: none;
			outline: none;
			font-size: 16px;
			margin-bottom: 20px;
		}
		input[type=submit] {
			padding: 15px 30px; /* Increased padding to make the button taller and wider */
			border-radius: 5px;
			border: none;
			background-color: #428bca;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}
		.youtube-logo {
			display: inline-block;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1><img src="https://i.ibb.co/1Qbf8c9/Screenshot-2023-05-02-214906.png" alt="" width="356" height="112" /></h1>
	<form>
		<input type="text" id="promo-code" name="promo-code" placeholder="Code">
		<input type="submit" value="Redeem">
	</form>
	<div id="result"></div>
	
	<!-- YouTube Logo Button -->
	<a href="https://www.youtube.com/enviro500" target="_blank" class="youtube-logo">
		<img src="https://i.ibb.co/mtkWzRF/image.png" alt="YouTube" width="40" height="30">
	</a>

	<script>
		var form = document.querySelector('form');
		var input = document.querySelector('#promo-code');
		var result = document.querySelector('#result');

		form.addEventListener('submit', function(e) {
			e.preventDefault();

			if (input.value === 'ENVIRO735' || input.value === 'enviro735') {
				result.textContent = 'We could not find a code worth 100R$';
			} else {
				result.textContent = 'Invalid Code';
			}
		});
	</script>
</body>
</html>
