<!DOCTYPE html>
<html lang="en" class="bg-black bg-gradient-to-tr from-[#2d4eff33] to-[#8220ff33] min-h-full via-transparent font-sans">
  <head>
    <title>Promo Code Redemption</title>
  </head>
  <body>
    <h1>enviro500n</h1>
    <div id="promoCodeForm"></div>
    <div id="result"></div>
    <script>
      const promoCodeForm = document.querySelector('#promoCodeForm');
      const result = document.querySelector('#result');
      
      const formHtml = `
        <form>
          <label for="promoCode">Enter your code:</label>
          <input type="text" id="promoCode" name="promoCode">
          <button type="submit">Redeem</button>
        </form>
      `;
      
      promoCodeForm.innerHTML = formHtml;
      
      const form = document.querySelector('form');
      
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const promoCode = document.querySelector('#promoCode').value;
        if (promoCode === 'enviro500$X') {
          result.textContent = 'Code Redeemed';
        } else {
          result.textContent = 'Invalid promo code';
        }
      });
    </script>
  </body>
</html>
