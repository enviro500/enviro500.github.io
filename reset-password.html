<!DOCTYPE html>
<html>

<head>
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('https://enviro500.github.io/Montserrat-Medium.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Montserrat';
      font-size: 16px;
      line-height: 1.5;
      text-align: left;
      /* Align text to the left */
      padding: 50px;
    }

    input[type=email] {
      padding: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 20px;
      width: 350px;
    }

    input[type=submit] {
      padding: 15px 55px;
      border-radius: 40px;
      border: none;
      background-color: blue;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    input[type=submit]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #doneResetting {
      margin-top: 20px;
      color: white;
      font-size: 16px;
    }
    #doneResetting a {
      color: lightblue; /* Light blue color for the link */
    }
  </style>
  <!-- Include Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
</head>

<body>
  <h1><img src="https://i.ibb.co/bsJKv7J/Screenshot-2024-01-12-134619.png" alt="" width="356" height="112" /></h1>
  <form id="forgotPasswordForm">
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <input type="submit" value="Reset Password">
  </form>
  <div id="result"></div>
  <div id="googleSignInContainer"></div>
  <div id="doneResetting">
    <p>Done resetting your password? Click <a href="enviro500.github.io/login">here</a> to visit the login page.</p>
  </div>

  <script>
    var form = document.querySelector('#forgotPasswordForm');
    var result = document.querySelector('#result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      var email = document.querySelector('#email').value;

      // Send reset password email
      firebase.auth().sendPasswordResetEmail(email)
        .then(function () {
          // Reset email sent successfully
          result.textContent = 'Reset password email sent. Check your inbox.';
        })
        .catch(function (error) {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          result.textContent = 'Error: ' + errorCode + ' - ' + errorMessage;
        });
    });

    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBctgwRSi-AEoAC6zun_-jXMlyWRzrU7uA",
      authDomain: "enviro500web.firebaseapp.com",
      projectId: "enviro500web",
      storageBucket: "enviro500web.appspot.com",
      messagingSenderId: "821087210177",
      appId: "1:821087210177:web:96f8bd5e588ed33085e240",
      measurementId: "G-DQZ8WQFYSR"
    };
    firebase.initializeApp(firebaseConfig);

    // Your existing Google Sign-In setup code remains unchanged

  </script>
</body>

</html>
