<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Status</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<style>
    body { font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
</style>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow p-4 w-full flex justify-between items-center fixed top-0">
    <img src="logo.png" alt="Logo" class="h-10 ml-4">
    <div class="mr-4"></div>
</header>
<div id="content" class="p-4 flex justify-center items-center w-full h-full mt-16"></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCG3UyAJZ9MCtv5YLXlVSmRpd9ZzLUW1yg",
    authDomain: "enviro500-gift-cards.firebaseapp.com",
    databaseURL: "https://enviro500-gift-cards-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "enviro500-gift-cards",
    storageBucket: "enviro500-gift-cards.firebasestorage.app",
    messagingSenderId: "998794526608",
    appId: "1:998794526608:web:b7555c1ea13937b1033d15",
    measurementId: "G-XV39GPDZKS"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function getOrderIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("orderid");
}

async function promptForPassword(orderId) {
    document.getElementById("content").innerHTML = ` 
        <div class="bg-white shadow-md rounded-xl p-6 w-96 text-center">
            <h2 class="text-lg font-semibold">Enter Password</h2>
            <p class="text-sm text-gray-600 mb-4">The password should be sent to you via Shopee Chat.</p>
            <input type="password" id="orderPassword" class="border p-2 w-full mb-4 rounded-lg" placeholder="Enter password">
            <div class="g-recaptcha mb-4" data-sitekey="6LeM9eYqAAAAAByYI25YLPTjPKZWa5lPFlT372jc"></div>
            <button onclick="verifyPassword('${orderId}')" class="bg-blue-700 text-white py-2 px-4 rounded-lg w-full">Submit</button>
        </div>`;
}

async function verifyPassword(orderId) {
    const passwordInput = document.getElementById("orderPassword").value.trim();
    const captchaResponse = grecaptcha.getResponse();
    if (!captchaResponse) {
        alert("Please complete the reCAPTCHA.");
        return;
    }

    const orderDoc = await db.collection("orders").doc(orderId).get();
    if (!orderDoc.exists) {
        document.getElementById("content").innerHTML = "<p class='text-red-500'>Order not found.</p>";
        return;
    }

    const orderData = orderDoc.data();
    if (passwordInput !== orderData.password) {
        alert("Incorrect password.");
        return;
    }

    fetchOrderData(orderId);
}

async function fetchOrderData(orderId) {
    const orderDoc = await db.collection("orders").doc(orderId).get();
    const orderData = orderDoc.data();
    const productDoc = await db.collection("sample").doc(orderData.productid).get();
    const productData = productDoc.data();
    let statusHTML = "<div class='relative border-l-4 border-gray-300 pl-4 space-y-4'>";
    
    for (const status of orderData.status) {
        const statusDoc = await db.collection("status").doc(status).get();
        if (!statusDoc.exists) continue;
        
        const statusData = statusDoc.data();
        statusHTML += `<div class='mb-4'><p>${statusData.status}</p></div>`;
    }
    statusHTML += "</div>";

    let codeSection = orderData.code ? ` 
        <div class="mt-2 flex items-center border p-2 rounded-lg relative">
            <input type="text" id="orderCode" value="${orderData.code}" readonly class="flex-1 outline-none">
            <button onclick="copyCode()" class="absolute right-2">
                <i class="ph ph-copy text-gray-500"></i>
            </button>
        </div>` : "";
    
    let redeemButton = orderData.redeemurl ? ` 
        <a href="${orderData.redeemurl}" target="_blank" class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-3 inline-block">Click to redeem</a>` : "";

    document.getElementById("content").innerHTML = `
    <div class="bg-white shadow-md rounded-xl p-6 flex items-center w-full max-w-4xl">
        <div class="flex-none w-1/3 mr-6">
            <img src="${productData.imageurl}" class="w-full h-full object-contain rounded-xl">
        </div>
        <div class="w-2/3">
            <h2 class="text-lg font-semibold">${productData.productname}</h2>
            <p class="text-gray-600 mb-4">${productData.productdescription}</p>
            ${statusHTML}
            ${codeSection}
            ${redeemButton}
        </div>
    </div>`;
}

function copyCode() {
    const codeInput = document.getElementById("orderCode");
    codeInput.select();
    document.execCommand("copy");
}

const orderId = getOrderIdFromURL();
if (orderId) {
    promptForPassword(orderId);
}
</script>
</body>
</html>
