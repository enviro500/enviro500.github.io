<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vS5JrlO0PuDSrWrOYVWaIZNHUV5ovBkA5KAsMXfnZ0fzud9-UrCFdSNIKUsfu0LzRfz0nZN7gQJ_-uz/pub?embedded=true"></iframe>
    </div>
</body>
</html>
